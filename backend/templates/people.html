<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beacon</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="container">
    <form action="{{ url_for("create_person") }}" method="post" class="my-5">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" name="name" id="name" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="preferences" class="form-label">Light preference</label>
        <textarea
          name="preferences"
          id="preferences"
          class="form-control"
          placeholder="How bright or dim do you like the lights?"
          rows="5"
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div class="row">
      <div class="col-12">
        <table class="table table-striped table-hover" id="userInformation">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Light preferences</th>
              <th scope="col">Adapted light intensity</th>
            </tr>
          </thead>

          {% for person in people %}
          <tbody>
            <tr>
              <td>{{ person.personName }}</td>
              <td>{{ person.lightDescription }}</td>
              <td>{{ (person.lightPreference|int / 255 * 100)|float|round }}%</td>
            </tr>
          </tbody>
          {% endfor %}
        </table>
      </div>
    </div>
  </body>
</html>
